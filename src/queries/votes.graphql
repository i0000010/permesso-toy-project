mutation VoteOnPost($profile_id: Int!, $post_id: Int!, $value: Int!) {
  create_or_update_vote(args:{
    p_post_id: $post_id,
    p_profile_id: $profile_id,
    p_value: $value
  }) {
    id
    post_id
    profile_id
    value
  }
}

mutation DeleteVoteOnPost($post_id: Int!, $profile_id: Int!) {
  delete_votes(where: {
    post_id: {_eq: $post_id},
    profile_id: {_eq: $profile_id}
  }) {
    affected_rows
  }
}