query ListPosts {
  posts {
    id
    title
    body
    created_at
    score
    user {
      id
      username
      created_at
      role
      reputation
    }
  }
}

mutation CreatePost($title: String!, $body: String!, $user_id: String!) {
    insert_posts_one(object: {title: $title, body: $body, user_id: $user_id}) {
        title
        body
    }
}